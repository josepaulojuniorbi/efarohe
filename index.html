<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Horários</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Dashboard de Horários</h1>
    <p>Os dados da planilha serão carregados automaticamente abaixo:</p>

    <!-- Tabela para exibir os dados da planilha -->
    <table id="tabela-dados">
        <thead>
            <tr>
                <th>Data</th>
                <th>Dia</th>
                <th>Entrada1</th>
                <th>Saída1</th>
                <th>Entrada2</th>
                <th>Saída2</th>
                <th>Expediente</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados da planilha serão inseridos aqui -->
        </tbody>
    </table>

    <!-- Script para carregar e processar os dados -->
    <script src="script.js"></script>
</body>
</html>
