<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Efaro Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="xlsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Efaro Dashboard</h1>
    <div class="filters">
      <select id="monthFilter">
        <option value="">Todos os Meses</option>
      </select>
      <select id="yearFilter">
        <option value="">Todos os Anos</option>
      </select>
      <button id="applyFilters">Filtrar</button>
      <button id="resetFilters">Resetar</button>
    </div>
  </header>

  <main class="app-main">
    <section class="summary-cards">
      <div class="card"><span>Total HE</span><strong id="totalHE">0h</strong></div>
      <div class="card"><span>HE 50%</span><strong id="he50sum">0h</strong></div>
      <div class="card"><span>HE 100%</span><strong id="he100sum">0h</strong></div>
    </section>

    <section class="chart-section">
      <canvas id="heChart"></canvas>
    </section>

    <section class="table-section">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Data</th><th>Dia</th><th>Entrada 1</th><th>Saída 1</th>
            <th>Entrada 2</th><th>Saída 2</th><th>Total</th>
            <th>HE 50%</th><th>HE 100%</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
