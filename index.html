<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efaro Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen">
        <h1>Efaro Dashboard</h1>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="loginError" style="color: red; display: none;">E-mail ou senha inv√°lidos!</p>
        <div id="loadingMessage" style="display: none; color: #2e7d32; margin-top: 10px;">
            Carregando dados...
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <div class="sidebar">
            <h2>Bem-vindo, <span id="userName"></span></h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total de Registros:</span>
                    <span id="totalRegistros">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total HE 50%:</span>
                    <span id="totalHE50">0h</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total HE 100%:</span>
                    <span id="totalHE100">0h</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total HE Geral:</span>
                    <span id="totalHorasExtras">0h</span>
                </div>
            </div>
            
            <!-- Filtros -->
            <div class="filtros-container">
                <h3>üîç Filtros</h3>
                <div class="filtro-item">
                    <label for="filtroMes">M√™s:</label>
                    <select id="filtroMes">
                        <option value="">Todos os meses</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Mar√ßo</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="filtro-item">
                    <label for="filtroAno">Ano:</label>
                    <select id="filtroAno">
                        <!-- Preenchido dinamicamente -->
                    </select>
                </div>
                <button id="btnLimparFiltros" class="btn-limpar">üóëÔ∏è Limpar Filtros</button>
                <div class="registros-info">
                    <span id="registrosFiltrados">0 registros</span>
                </div>
            </div>
            
            <button onclick="atualizarDados()">üîÑ Atualizar Dados</button>
            <button onclick="logout()">üö™ Sair</button>
        </div>
        <div class="content">
            <h1>Dashboard de Horas Extras - <span id="userNameHeader"></span></h1>
            
            <div class="chart-container">
                <canvas id="heChart"></canvas>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Dia</th>
                            <th>Entrada 1</th>
                            <th>Sa√≠da 1</th>
                            <th>Entrada 2</th>
                            <th>Sa√≠da 2</th>
                            <th>Expediente</th>
                            <th>Total</th>
                            <th>HE 50%</th>
                            <th>HE 100%</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
