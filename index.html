<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efaro · Dashboard Agronegócio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <div class="logo-circle">E</div>
            <div>
                <h1>Efaro Dashboard</h1>
                <span>Agronegócio · Horas Extras</span>
            </div>
        </div>
        <div class="filters">
            <select id="filterMonth">
                <option value="">Todos os meses</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <select id="filterYear">
                <option value="">Todos os anos</option>
            </select>
            <button id="applyFilters" class="btn-primary">Aplicar</button>
            <button id="clearFilters" class="btn-secondary">Limpar</button>
        </div>
    </header>

    <main class="app-main">
        <section class="summary-cards">
            <div class="card">
                <span>Total Registros</span>
                <strong id="totalRegistros">0</strong>
            </div>
            <div class="card">
                <span>HE 50%</span>
                <strong id="totalHE50">0h</strong>
            </div>
            <div class="card">
                <span>HE 100%</span>
                <strong id="totalHE100">0h</strong>
            </div>
            <div class="card">
                <span>Total HE</span>
                <strong id="totalHE">0h</strong>
            </div>
        </section>

        <section class="chart-section">
            <h2>Horas Extras por Mês</h2>
            <div style="height: 300px;">
                <canvas id="heChart"></canvas>
            </div>
        </section>

        <section class="table-section">
            <h2>Registros Detalhados</h2>
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Dia</th>
                            <th>Entrada 1</th>
                            <th>Saída 1</th>
                            <th>Entrada 2</th>
                            <th>Saída 2</th>
                            <th>Total (h)</th>
                            <th>HE 50% (h)</th>
                            <th>HE 100% (h)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão preenchidos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        Efaro · Dashboard Agronegócio
    </footer>

    <script src="script.js"></script>
</body>
</html>
